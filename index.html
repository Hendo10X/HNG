<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1>Hello</h1>
        <h2>I'm <span data-testid="slackDisplayName">Hendo</span></h2>
        <p>A Frontend developer with a knack for creativity</p>
        <button>Heyy</button>
        <div class="contact-info">
          <p data-testid="slackEmail">hendersondike@gmail.com</p>
          <p data-testid="currentTimeUTC" id="currentTime"></p>
          <p data-testid="currentDay" id="currentDay"></p>
        </div>
      </div>
      <div class="right-panel">
        <img
          src="Image/download.jpg"
          alt="Slack Profile Picture"
          data-testid="slackProfilePicture"
        />
        <h2>My Tech Goals for the Next 2 Years</h2>
        <ul>
          <li>Build a startup</li>
          <li>Write good software that changes the world</li>
          <li>Make products</li>
        </ul>
        <div class="links">
          <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
          <a href="https://keyword.dog" data-testid="keywordLink"
            >Keyword Dog</a
          >
          <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink"
            >Scrape Any Web</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
